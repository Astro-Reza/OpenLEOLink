<!DOCTYPE html>

    <style>
        /* Terminal Page Specific Styles */
        .terminal-container {
            margin-top: 60px;
            min-height: calc(100vh - 60px);
            background-color: #1e1e1e;
            position: relative;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The single white beam */
        .beam {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            background-color: #ffffff;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transform: translateX(-50%);
            transform-origin: bottom center;
            animation: flashlight-wave 4s ease-in-out infinite alternate;
            z-index: 10;
        }

        /* The grey horizon hill */
        .horizon {
            position: absolute;
            bottom: 0;
            width: 150%;
            height: 50%;
            background-color: #525252;
            border-top-left-radius: 100% 100%;
            border-top-right-radius: 100% 100%;
            z-index: 20;
        }

        /* The central black dot */
        .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background-color: #000000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
        }

        /* Animation: Rotates the beam left and right from the center pivot */
        @keyframes flashlight-wave {
            from {
                transform: translateX(-50%) rotate(-15deg);
            }

            to {
                transform: translateX(-50%) rotate(15deg);
            }
        }
    </style>
</head>
