<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palatine Footer Compact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root {
            --footer-bg: #4A5041;
            --footer-text: #FFFFFF;
            --footer-header: #A0A598;
        }

        body {
            margin: 0;
            font-family: 'Geologica', sans-serif;
            background-color: #f4f4f4;
        }

        .site-footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 50px 60px;
            font-size: 12px;
            display: flex;
            justify-content: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            /* Align items to the top so left and right start at same level */
            align-items: flex-start;
        }

        /* Left Section: Logo, Copyright, Legal */
        .footer-left {
            display: flex;
            flex-direction: column;
            /* Stack content to the top (removes space-between) */
            justify-content: flex-start;
            align-items: flex-start;
            flex: 1;
            max-width: 350px;
            padding-right: 30px;
        }

        .footer-logo {
            height: 20px;
            /* Kept close to the text below */
            margin-bottom: 15px;
            display: block;
        }

        .copyright-wrapper {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .copyright-text {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.3px;
            color: var(--footer-text);
        }

        .legal-links {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 10px;
            font-weight: 300;
            line-height: 1.4;
            opacity: 0.8;
        }

        .legal-links li {
            margin-bottom: 1px;
        }

        .legal-links a {
            color: var(--footer-text);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .legal-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Right Section: Navigation Columns */
        .footer-right {
            display: flex;
            gap: 80px;
            flex: 2;
            justify-content: flex-start;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .column-header {
            color: var(--footer-header);
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 16px;
            letter-spacing: 0.5px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--footer-text);
            text-decoration: none;
            font-weight: 400;
            font-size: 13px;
            transition: opacity 0.2s;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .site-footer {
                padding: 40px;
            }

            .footer-content {
                flex-direction: column;
                gap: 40px;
            }

            .footer-logo {
                margin-bottom: 20px;
            }

            .footer-right {
                flex-wrap: wrap;
                gap: 40px;
            }
        }
    </style>
</head>

<body>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="palatine-white.svg" alt="Palatine Technologies" class="footer-logo">

                <div class="copyright-wrapper">
                    <div class="copyright-text">
                        COPYRIGHT Â© 2026 PALATINE TECHNOLOGIES
                    </div>
                    <ul class="legal-links">
                        <li><a href="#">License</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-right">
                <div class="footer-column">
                    <div class="column-header">COMPANY</div>
                    <ul class="footer-links">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Mission</a></li>
                        <li><a href="#">GitHub</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <div class="column-header">ORIGINAL CREATORS</div>
                    <ul class="footer-links">
                        <li><a href="#">Vortexa Selenic Team</a></li>
                        <li><a href="#">NASA Space Apps Jakarta 2025</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <div class="column-header">RESEARCH</div>
                    <ul class="footer-links">
                        <li><a href="#">2026 Whitepaper</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
