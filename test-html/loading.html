<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palatine System Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & BODY --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Geologica', sans-serif;
            overflow: hidden;
        }

        /* --- CONTAINER --- */
        .loader-container {
            /* Increased width to prevent text wrapping at 100% */
            width: 600px;
            position: relative;
        }

        /* --- HEADER SECTION --- */
        .loader-header {
            background-color: #FFFFFF;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-top-left-radius: 4px;
            border-top-right-radius: 20px;
            position: relative;
            z-index: 2;
        }

        .header-text {
            font-weight: 600;
            font-size: 20px;
            color: #171717;
            text-transform: uppercase;
            letter-spacing: 0.5px;

            /* Slide Animation */
            opacity: 0;
            transform: translateX(-30px);
            animation: textSlideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s;
        }

        .header-star {
            width: 28px;
            height: 28px;
            animation: spinStar 2s linear infinite;
        }

        /* --- DROPDOWN BODY --- */
        .loader-body {
            background-color: #505544;
            /* Olive Green */
            color: #FFFFFF;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            transition: max-height 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .loader-body.is-open {
            max-height: 350px;
        }

        .body-padding {
            padding: 30px;
            /* Increased padding slightly */
            padding-top: 15px;
        }

        /* --- TOP ROW: Percentage & Copyright --- */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            /* Added more distance between text and bars */
            margin-bottom: 24px;
        }

        .percentage-display {
            font-size: 80px;
            font-weight: 400;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            min-width: 220px;
            /* Reserve space so it doesn't jitter layout */
        }

        .copyright-tag {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 8px;
            /* Prevent wrapping */
            white-space: nowrap;
        }

        /* --- PROGRESS GRID (20 Blocks) --- */
        .progress-grid {
            display: flex;
            gap: 6px;
            height: 60px;
            width: 100%;
            margin-bottom: 12px;
        }

        .p-block {
            flex: 1;
            border: 1px solid #FFFFFF;
            height: 100%;
            background-color: transparent;
            transition: background-color 0.1s ease;
        }

        .p-block.filled {
            background-color: #FFFFFF;
        }

        /* --- RANDOM BARS --- */
        .random-bars-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 60%;
        }

        .random-bar {
            height: 4px;
            background-color: #FFFFFF;
            width: 100%;
            transform-origin: left;
            opacity: 0.8;
        }

        .bar-1 {
            animation: glitchBar1 2.5s infinite alternate;
        }

        .bar-2 {
            animation: glitchBar2 3.1s infinite alternate-reverse;
        }


        /* --- KEYFRAMES --- */
        @keyframes textSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spinStar {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glitchBar1 {
            0% {
                width: 10%;
            }

            20% {
                width: 60%;
            }

            40% {
                width: 30%;
            }

            60% {
                width: 90%;
            }

            80% {
                width: 40%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes glitchBar2 {
            0% {
                width: 80%;
            }

            25% {
                width: 20%;
            }

            50% {
                width: 50%;
            }

            75% {
                width: 10%;
            }

            100% {
                width: 70%;
            }
        }
    </style>
</head>

<body>

    <div class="loader-container">

        <div class="loader-header">
            <span class="header-text">System Loading...</span>

            <svg class="header-star" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" fill="#171717" />
            </svg>
        </div>

        <div class="loader-body" id="loaderBody">
            <div class="body-padding">

                <div class="info-row">
                    <div class="percentage-display" id="percentText">0%</div>
                    <div class="copyright-tag">Copyright @ 2026 Palatine Technologies</div>
                </div>

                <div class="progress-grid" id="progressGrid"></div>

                <div class="random-bars-container">
                    <div class="random-bar bar-1"></div>
                    <div class="random-bar bar-2"></div>
                </div>

            </div>
        </div>

    </div>

    <script>
        const TOTAL_BLOCKS = 20;
        const DURATION = 3500;
        const gridContainer = document.getElementById('progressGrid');
        const percentText = document.getElementById('percentText');
        const loaderBody = document.getElementById('loaderBody');

        // Initialize Grid
        for (let i = 0; i < TOTAL_BLOCKS; i++) {
            const block = document.createElement('div');
            block.className = 'p-block';
            gridContainer.appendChild(block);
        }

        // Start Animation Sequence
        window.onload = () => {
            setTimeout(() => {
                loaderBody.classList.add('is-open');
                startLoading();
            }, 800);
        };

        function startLoading() {
            let startTime = null;

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                let percent = Math.min(progress / DURATION, 1);

                let displayPercent = Math.floor(percent * 100);
                percentText.innerText = `${displayPercent}%`;

                const blocksToFill = Math.floor(percent * TOTAL_BLOCKS);
                const blocks = gridContainer.children;

                for (let i = 0; i < TOTAL_BLOCKS; i++) {
                    if (i < blocksToFill) {
                        blocks[i].classList.add('filled');
                    } else {
                        blocks[i].classList.remove('filled');
                    }
                }

                if (progress < DURATION) {
                    requestAnimationFrame(animate);
                } else {
                    percentText.innerText = "100%";
                    Array.from(blocks).forEach(b => b.classList.add('filled'));
                }
            }

            requestAnimationFrame(animate);
        }
    </script>

</body>

</html>
