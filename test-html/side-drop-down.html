<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Reset & Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #D6D6D6;
            /* Matches the grey background in the image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #171717;
        }

        /* --- Main Component Container --- */
        .dropdown-container {
            width: 320px;
            position: relative;
        }

        /* --- The Toggle Header --- */
        .dropdown-header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background-color: transparent;
            /* Default transparent */
            border: 2px solid #171717;
            cursor: pointer;
            overflow: hidden;
            /* Necessary for the fill animation */
            transition: border-radius 0.3s ease;
            z-index: 2;
            /* Sit above content */
        }

        /* The Fill Animation Layer */
        .dropdown-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            /* Start empty */
            height: 100%;
            background-color: #FFFFFF;
            z-index: -1;
            /* Behind text */
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            /* Smooth ease */
        }

        /* Hover state: Fill with white (Only if not open, usually) */
        .dropdown-header:hover::before {
            width: 100%;
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            pointer-events: none;
        }

        /* --- The Arrow Icon --- */
        .arrow-icon {
            width: 24px;
            height: 24px;
            stroke: #171717;
            stroke-width: 2;
            fill: none;
            /* The icon is drawn as a North-East Arrow.
               Transition handles the rotation.
            */
            transition: transform 0.4s ease;
        }

        /* State: Open */
        .dropdown-container.is-open .dropdown-header {
            background-color: #D6D6D6;
            /* Reset background when open or keep custom */
            border-bottom: none;
            /* Remove bottom border to merge with content */
        }

        /* When open, we might want to disable the white hover fill or keep it. 
           The prompt implies the fill is for "When the drop-down is closed".
           We can suppress it using CSS if needed, but keeping it feels responsive.
           To suppress: .dropdown-container.is-open .dropdown-header::before { width: 0 !important; }
        */

        /* Arrow Rotation Logic:
           Start: Pointing NE (0deg in our SVG definition)
           End: Pointing Down. 
           NE to Down is 135 degrees clockwise.
        */
        .dropdown-container.is-open .arrow-icon {
            transform: rotate(135deg);
        }

        /* --- Dropdown Content (Sliders) --- */
        .dropdown-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            border: 2px solid #171717;
            border-top: none;
            /* Merge with header */
            background-color: #D6D6D6;
            /* Match body grey */
            padding: 0 20px;
            transition: all 0.4s ease;
        }

        /* Open state for content */
        .dropdown-container.is-open .dropdown-content {
            max-height: 300px;
            /* Arbitrary large height */
            opacity: 1;
            padding-bottom: 24px;
            padding-top: 10px;
        }

        /* --- Slider Rows --- */
        .slider-row {
            margin-bottom: 20px;
        }

        .slider-label-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* --- Custom Range Slider Styling --- */
        input[type=range] {
            -webkit-appearance: none;
            /* Remove default styling */
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        /* The Track (White Line) */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #FFFFFF;
            border-radius: 4px;
            border: none;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #FFFFFF;
            border-radius: 4px;
            border: none;
        }

        /* The Thumb (Black Circle) */
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #171717;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6px;
            /* Center thumb on track (8px track height - 20px thumb height / 2) */
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }

        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border: none;
            border-radius: 50%;
            background: #171717;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="dropdown-container" id="dropdown">

        <div class="dropdown-header" onclick="toggleDropdown()">
            <span class="header-title">Coverage</span>

            <svg class="arrow-icon" viewBox="0 0 24 24">
                <path d="M7 17 L17 7" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7 7 L17 7 L17 17" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>

        <div class="dropdown-content">

            <div class="slider-row">
                <div class="slider-label-row">
                    <span>Satellites</span>
                    <span id="val-satellites">458</span>
                </div>
                <input type="range" min="100" max="1000" value="458" id="range-satellites"
                    oninput="updateValue('satellites', this.value)">
            </div>

            <div class="slider-row">
                <div class="slider-label-row">
                    <span>Orbital Planes</span>
                    <span id="val-orbit">12</span>
                </div>
                <input type="range" min="1" max="50" value="12" id="range-orbit"
                    oninput="updateValue('orbit', this.value)">
            </div>

            <div class="slider-row" style="margin-bottom: 0;">
                <div class="slider-label-row">
                    <span>Beam Size</span>
                    <span id="val-beam">0.45</span>
                </div>
                <input type="range" min="0.10" max="3.00" step="0.01" value="0.45" id="range-beam"
                    oninput="updateValue('beam', this.value)">
            </div>

        </div>

    </div>

    <script>
        // Toggle Open/Close State
        function toggleDropdown() {
            const container = document.getElementById('dropdown');
            container.classList.toggle('is-open');
        }

        // Update Slider Values
        function updateValue(id, val) {
            const display = document.getElementById(`val-${id}`);

            // Format Beam Size to 2 decimal places if needed
            if (id === 'beam') {
                display.innerText = parseFloat(val).toFixed(2);
            } else {
                display.innerText = val;
            }
        }
    </script>

</body>

</html>
