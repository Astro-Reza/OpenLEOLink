<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Beam UI</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            /* The main dark background */
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The single white beam */
        .beam {
            position: absolute;
            bottom: 50%;
            /* Anchored at the vertical center */
            left: 50%;
            /* Make it huge so it covers the top corners when rotating */
            width: 150vmax;
            height: 150vmax;
            background-color: #ffffff;

            /* Create the V-shape triangle pointing down to the center */
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);

            /* Center the element horizontally relative to its left edge */
            transform: translateX(-50%);

            /* Set the pivot point to the bottom tip (the center of the screen) */
            transform-origin: bottom center;

            /* Apply the waving animation */
            animation: flashlight-wave 4s ease-in-out infinite alternate;

            /* Place it behind the dot but visible against the black bg */
            z-index: 10;
        }

        /* The grey horizon hill */
        .horizon {
            position: absolute;
            bottom: 0;
            width: 150%;
            /* Wider than screen for a gentle curve */
            height: 50%;
            /* Exactly 50% high so the peak touches the center */
            background-color: #525252;

            /* Creates the hill shape */
            border-top-left-radius: 100% 100%;
            border-top-right-radius: 100% 100%;

            z-index: 20;
            /* Above the beam */
        }

        /* The central black dot */
        .dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            background-color: #000000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            /* On top of everything */
        }

        /* Animation: Rotates the beam left and right from the center pivot */
        @keyframes flashlight-wave {
            from {
                transform: translateX(-50%) rotate(-15deg);
            }

            to {
                transform: translateX(-50%) rotate(15deg);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="beam"></div>

        <div class="horizon"></div>

        <div class="dot"></div>
    </div>
</body>

</html>
